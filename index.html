<!DOCTYPE html>
<html>
  <head>
    <title>StartUp</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>

    <div class="banner">
      <div class="container">
        <h1>Your customized trip!</h1>
        <h2>Let's create your custome made trip to Morocco!</h2>
        <a href="#apply-section" class="btn-blue">Start Now</a>
      </div>
    </div>

  <div class="container">
    <h2>The cities</h2>
    <div class="cards">
     <div class="card">
       <img src="images/marrakech.jpg" alt="Marrakech">
       <h3>Marrakech</h3>
     </div>
    <div class="card">
       <img src="images/chefchaouen.jpg" alt="Chefchaouen">
       <h3>Chefchaouen</h3>
    </div>
    <div class="card">
       <img src="images/essaouira.jpg" alt="Essaouira">
       <h3>Essaouira</h3>
    </div>
    </div>
  </div>
<div id=apply-section>
  <div data-tf-widget="ktavPKmI" data-tf-opacity="100" data-tf-hide-headers data-tf-iframe-props="title=What type of traveler are you?" data-tf-transitive-search-params data-tf-disable-scroll data-tf-auto-resize data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
</div>

</body>
</html>
